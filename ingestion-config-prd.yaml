# ELA Data Platform - prd Environment Ingestion Configuration
# This file defines all data ingestion jobs for prdELOPMENT environment
# prd environment uses more frequent schedules for testing and prdelopment

# Global Configuration
global:
  timezone: "Europe/Paris"
  retry_attempts: 2
  max_parallel_jobs: 3
  gcs_bucket: "ela-dp-prd"
  timeout_minutes: 20
  environment: "prd"

# Job Groups for manual execution
job_groups:
  spotify_all:
    description: "All Spotify data sources (prd)"
    jobs: ["spotify_recently_played", "spotify_saved_tracks", "spotify_saved_albums", "spotify_playlists", "spotify_top_tracks", "spotify_top_artists"]
  
  chess_all:
    description: "All Chess.com data sources (PRD)"
    jobs: ["chess_player_stats", "chess_games"]

  # Data Fetching Groups (Step 1)
  garmin_fetch_all:
    description: "Fetch all Garmin data (Step 1/2)"
    jobs: ["garmin_fetch"]
  
  strava_fetch_all:
    description: "Fetch all Strava data (Step 1/2)"
    jobs: ["strava_activities", "strava_athlete"]
  
  spotify_fetch_all:
    description: "Fetch all Spotify data (Step 1/2)"
    jobs: ["spotify_recently_played", "spotify_saved_tracks", "spotify_saved_albums"]
  
  chess_fetch_all:
    description: "Fetch all Chess.com data (Step 1/2)"
    jobs: ["chess_player_stats", "chess_games"]
  
  # Data Ingestion Groups (Step 2)
  ingestion_only:
    description: "Run only ingestion jobs - GCS → BigQuery (Step 2/2)"
    jobs: ["garmin_ingest", "strava_ingest", "spotify_ingest", "chess_ingest"]
  
  garmin_ingest_only:
    description: "Ingest Garmin data only - GCS → BigQuery"
    jobs: ["garmin_ingest"]

  # Data Transformation Groups (Step 3)
  garmin_dbt_only:
    description: "Run DBT transformations for Garmin lake models only"
    jobs: ["garmin_dbt_lake_run"]
  
  spotify_dbt_only:
    description: "Run DBT transformations for Spotify lake models only"
    jobs: ["spotify_dbt_lake_run"]
  
  chess_ingest_only:
    description: "Ingest Chess.com data only - GCS → BigQuery"
    jobs: ["chess_ingest"]
  
  chess_dbt_only:
    description: "Run DBT transformations for Chess.com lake models only"
    jobs: ["chess_dbt_lake_run"]
  
  dbt_transformations:
    description: "Run all DBT transformations"
    jobs: ["garmin_dbt_lake_run", "spotify_dbt_lake_run", "chess_dbt_lake_run"]
  
  # Legacy Combined Pipelines (runs in parallel - use with caution)
  garmin_pipeline:
    description: "Complete Garmin pipeline (parallel execution - may have timing issues)"
    jobs: ["garmin_fetch", "garmin_ingest", "garmin_dbt_lake_run"]
  
  strava_pipeline:
    description: "Complete Strava pipeline (parallel execution - may have timing issues)"
    jobs: ["strava_activities", "strava_athlete", "strava_ingest"]
  
  spotify_pipeline:
    description: "Complete Spotify pipeline (parallel execution - may have timing issues)"
    jobs: ["spotify_recently_played", "spotify_saved_tracks", "spotify_saved_albums", "spotify_ingest", "spotify_dbt_lake_run"]
  
  chess_pipeline:
    description: "Complete Chess.com pipeline (parallel execution - may have timing issues)"
    jobs: ["chess_player_stats", "chess_games", "chess_ingest", "chess_dbt_lake_run"]

# Individual Jobs Configuration - prd Environment
jobs:
  # =================== SPOTIFY JOBS (prd) ===================
  spotify_recently_played:
    service: "spotify"
    data_type: "recently_played"
    description: "Fetch recently played tracks from Spotify every 3 hours (9am-midnight Paris)"
    cron: "0 8,11,14,17,20,23 * * *"  # Every 3 hours from 9am to midnight Paris time (8am-11pm UTC)
    command: "python -m src.connectors.spotify.spotify_fetch recently_played --limit 50"
    environment: "prd"
    enabled: true
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  spotify_saved_tracks:
    service: "spotify"
    data_type: "saved_tracks"
    description: "Fetch last 20 saved tracks from Spotify daily at midday Paris time"
    cron: "0 11,23 * * *"  # Daily at 11:00 UTC (12:00 Paris time)
    command: "python -m src.connectors.spotify.spotify_fetch saved_tracks --limit 50"
    environment: "prd"
    enabled: true
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  spotify_saved_albums:
    service: "spotify"
    data_type: "saved_albums"
    description: "Fetch last 10 saved albums from Spotify daily at midday Paris time"
    cron: "0 11,23 * * *"  # Daily at 11:00 UTC (12:00 Paris time)
    command: "python -m src.connectors.spotify.spotify_fetch saved_albums --limit 50"
    environment: "prd"
    enabled: true
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  spotify_playlists:
    service: "spotify"
    data_type: "playlists"
    description: "Fetch user playlists from Spotify (prd - weekly testing)"
    cron: "0 14 * * 1"  # Weekly on Mondays at 14:00 UTC
    command: "python -m src.connectors.spotify.spotify_fetch playlists --limit 25"
    environment: "prd"
    enabled: false
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  spotify_top_tracks:
    service: "spotify"
    data_type: "top_tracks"
    description: "Fetch top tracks from Spotify (DISABLED - not useful)"
    cron: "0 15 * * 1"  # Weekly on Mondays at 15:00 UTC
    command: "python -m src.connectors.spotify.spotify_fetch top_tracks --limit 25 --time-range medium_term"
    environment: "prd"
    enabled: false
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  spotify_top_artists:
    service: "spotify"
    data_type: "top_artists"
    description: "Fetch top artists from Spotify (DISABLED - not useful)"
    cron: "0 16 * * 1"  # Weekly on Mondays at 16:00 UTC
    command: "python -m src.connectors.spotify.spotify_fetch top_artists --limit 25 --time-range medium_term"
    environment: "prd"
    enabled: false
    dependencies: ["SPOTIFY_CLIENT_ID", "SPOTIFY_CLIENT_SECRET", "SPOTIFY_REDIRECT_URI", "SPOTIFY_REFRESH_TOKEN"]

  # =================== GARMIN JOBS (prd) ===================
  garmin_fetch:
    service: "garmin"
    data_type: "all"
    description: "Fetch all Garmin data (PRD - daily)"
    cron: "0 11 * * *"  # Daily at 11:00 UTC
    command: "python -m src.connectors.garmin --days 2"
    environment: "prd"
    enabled: true
    dependencies: ["GARMIN_USERNAME", "GARMIN_PASSWORD"]

  # =================== GARMIN PIPELINE STEPS ===================
  garmin_fetch:
    service: "garmin"
    data_type: "fetch"
    description: "Fetch Garmin data (Step 1/4)"
    cron: ""  # Triggered by pipeline
    command: "python -m src.connectors.garmin --days 2"
    environment: "prd"
    enabled: true
    dependencies: ["GARMIN_USERNAME", "GARMIN_PASSWORD"]

  move_to_gcs:
    service: "utils"
    data_type: "upload"
    description: "Move local JSONL files to GCS (Step 2/4)"
    cron: ""  # Triggered by pipeline
    command: "python -m src.utils.gcs_upload --bucket ela-dp-prd --destination garmin/landing/"
    environment: "prd"
    enabled: true
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY"]

  garmin_pipeline_daily:
    service: "garmin"
    data_type: "pipeline"
    description: "Run complete Garmin pipeline sequentially"
    cron: "0 11 * * *"  # Daily at 11:00 UTC
    steps:
      - "garmin_fetch"
      - "move_to_gcs"
      - "garmin_ingest"
      - "garmin_dbt_lake_run"
    command: "python -m src.orchestrator --pipeline garmin_pipeline_daily --env prd"
    environment: "prd"
    enabled: true
    dependencies: ["GARMIN_USERNAME", "GARMIN_PASSWORD", "GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  # =================== WITHINGS JOBS (PRD) ===================
  withings_sync:
    service: "withings"
    data_type: "sync"
    description: "Sync Withings body composition to Garmin (PRD - daily before weight fetch)"
    cron: "55 10 * * *"  # Daily at 10:55 UTC (11:55 Paris time) - 5min before garmin_weight
    command: "python -m src.connectors.withings --days 7 --user-height 1.72 --dedupe-hours 24"
    environment: "prd"
    enabled: false
    dependencies: ["GARMIN_USERNAME", "GARMIN_PASSWORD", "WITHINGS_CLIENT_ID", "WITHINGS_CLIENT_SECRET", "WITHINGS_CREDENTIALS_JSON"]

  # =================== TODOIST JOBS (PRD) ===================
  todoist_tasks:
    service: "todoist"
    data_type: "tasks"
    description: "Fetch tasks from Todoist (PRD - frequent testing)"
    cron: "0 */2 * * *"  # Every 2 hours for testing
    command: "python -m src.connectors.todoist.todoist tasks"
    environment: "prd"
    enabled: false
    dependencies: ["TODOIST_API_TOKEN"]

  todoist_projects:
    service: "todoist"
    data_type: "projects"
    description: "Fetch projects from Todoist (PRD - daily testing)"
    cron: "0 9 * * *"  # Daily at 9:00 UTC for testing
    command: "python -m src.connectors.todoist.todoist projects"
    environment: "prd"
    enabled: false
    dependencies: ["TODOIST_API_TOKEN"]

  # =================== CHESS.COM JOBS (PRD) ===================
  chess_player_stats:
    service: "chess"
    data_type: "player_stats"
    description: "Fetch player statistics from Chess.com (PRD - daily at 10pm Paris)"
    cron: "0 21 * * *"  # Daily at 21:00 UTC (22:00 Paris time)
    command: "python -m src.connectors.chess.chess_fetch TTTiennou --data-types player_stats"
    environment: "prd"
    enabled: true
    dependencies: []

  chess_games:
    service: "chess"
    data_type: "games"
    description: "Fetch recent games from Chess.com (PRD - daily at 10pm Paris)"
    cron: "0 21 * * *"  # Daily at 21:00 UTC (22:00 Paris time)
    command: "python -m src.connectors.chess.chess_fetch TTTiennou --data-types games --days 1"
    environment: "prd"
    enabled: true
    dependencies: []


  # =================== INGESTION JOBS (PRD) ===================
  garmin_ingest:
    service: "garmin"
    data_type: "ingest"
    description: "Ingest Garmin data from GCS to BigQuery (PRD)"
    cron: "30 */2 * * *"  # 30 minutes after data fetch
    command: "python -m src.connectors.garmin.garmin_ingest --env prd"
    environment: "prd"
    enabled: false
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  garmin_dbt_lake_run:
    service: "garmin"
    data_type: "dbt_lake"
    description: "Run DBT transformations for Garmin lake models (PRD)"
    cron: "0 7,12,16,20,23 * * *"  # 5 times per day at specific hours: 7h, 12h, 16h, 20h, 23h UTC
    command: "python -m src.connectors.garmin.garmin_dbt_run --env prd"
    environment: "prd"
    enabled: false
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  strava_ingest:
    service: "strava"
    data_type: "ingest"
    description: "Ingest Strava data from GCS to BigQuery (PRD)"
    cron: "30 */2 * * *"  # 30 minutes after data fetch
    command: "python -m src.connectors.strava.strava_ingest --env prd"
    environment: "prd"
    enabled: false
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  spotify_ingest:
    service: "spotify"
    data_type: "ingest"
    description: "Ingest Spotify data from GCS to BigQuery (PRD)"
    cron: "30 * * * *"  # 30 minutes after hourly fetch
    command: "python -m src.connectors.spotify.spotify_ingest --env prd"
    environment: "prd"
    enabled: true
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  spotify_dbt_lake_run:
    service: "spotify"
    data_type: "dbt_lake"
    description: "Run DBT transformations for Spotify lake models (PRD)"
    cron: "0 7,12,16,20,23 * * *"  # 5 times per day at specific hours: 7h, 12h, 16h, 20h, 23h UTC
    command: "python -m src.connectors.spotify.spotify_dbt_run --env prd"
    environment: "prd"
    enabled: true
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  chess_ingest:
    service: "chess"
    data_type: "ingest"
    description: "Ingest Chess.com data from GCS to BigQuery (PRD - daily at 11pm Paris)"
    cron: "0 22 * * *"  # Daily at 22:00 UTC (23:00 Paris time) - 1h after fetch
    command: "python -m src.connectors.chess.chess_ingest --env prd"
    environment: "prd"
    enabled: true
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  chess_dbt_lake_run:
    service: "chess"
    data_type: "dbt_lake"
    description: "Run DBT transformations for Chess.com lake models (PRD)"
    cron: "0 7,12,16,20,23 * * *"  # 5 times per day at specific hours: 7h, 12h, 16h, 20h, 23h UTC
    command: "python -m src.connectors.chess.chess_dbt_run --env prd"
    environment: "prd"
    enabled: true
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "GCP_PROJECT_ID"]

  # =================== EMAIL SERVICES (PRD) ===================
  spotify_email_weekly:
    service: "mail"
    data_type: "spotify_email"
    description: "Send weekly Spotify top artists/tracks email (PRD - Monday 4am UTC)"
    cron: "0 4 * * 1"  # Every Monday at 4:00 UTC (5:00 Paris winter, 6:00 summer)
    command: "python -m src.services.mail.main --perimeter spotify_weekly --destinataires etiennelancelle+dp@outlook.fr --env prd"
    environment: "prd"
    enabled: false
    dependencies: ["GCP_SERVICE_ACCOUNT_KEY", "EMAIL_SMTP_FROM", "EMAIL_SMTP_PASSWORD"]

# Service-specific configuration
services:
  spotify:
    base_path: "src/connectors/spotify"
    fetch_script: "spotify_fetch.py"
    default_limit: 20  # Smaller limits for PRD
    supported_data_types: ["recently_played", "saved_tracks", "saved_albums", "playlists", "top_tracks", "top_artists"]
  
  strava:
    base_path: "src/connectors/strava"
    fetch_script: "strava.py"
    supported_data_types: ["activities", "athlete"]
  
  garmin:
    base_path: "src/connectors/garmin"
    fetch_script: "__main__.py"  # Now a module with __main__.py entry point
    supported_data_types: ["activities", "activity_details", "activity_splits", "activity_weather", "activity_hr_zones", "sleep", "steps", "heart_rate", "body_battery", "stress", "training_status", "hrv", "race_predictions", "floors", "weight", "endurance_score", "hill_score"]
  
  todoist:
    base_path: "src/connectors/todoist"
    fetch_script: "todoist.py"
    supported_data_types: ["tasks", "projects"]
  
  chess:
    base_path: "src/connectors/chess"
    fetch_script: "chess_fetch.py"
    supported_data_types: ["player_stats", "games"]

  mail:
    base_path: "src/services/mail"
    main_script: "main.py"
    supported_data_types: ["spotify_email"]