    cron: "0 11 * * *"
    command: "python -m src.connectors.garmin.garmin_fetch --data-types weight --days 2 --user-height 1.72 --withings-dedupe-hours 24"
    environment: "dev"
    enabled: true
    dependencies: ["GARMIN_USERNAME", "GARMIN_PASSWORD", "WITHINGS_CLIENT_ID", "WITHINGS_CLIENT_SECRET", "WITHINGS_CREDENTIALS_JSON"]

  garmin_endurance_score:
    service: "garmin"
    data_type: "endurance_score"
    description: "Fetch endurance score data from Garmin (DEV - weekly on Sunday)"
    cron: "0 10 * * 0"
    command: "python -m src.connectors.garmin.garmin_fetch --data-types endurance_score --days 7 --no-withings-sync"
    environment: "dev"
    enabled: true
